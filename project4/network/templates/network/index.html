{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="create-post-div">
        <form>
            <h4>New Post</h4>
            <textarea id="create-post-content" class="form-control"></textarea>
            <input id="create-post-button" class="btn btn-primary" style="margin-top: 5px" type="submit" value="Post">
        </form>
    </div>
    {% endif %}
    <div id="posts-view-all"></div><br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" id="paginator-previous">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" id="paginator-next">Next</a>
          </li>
        </ul>
    </nav>
{% endblock %}
