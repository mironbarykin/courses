{% extends "podcaster/layout.html" %}

{% block body %}
    {% if is_author %}
    <div id="episode_creating">
        <h1>Create new episode.</h1>
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
                <label for="episodeNameInput" class="form-label">Name of the Episode</label>
                <input id="episodeNameInput" class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="episodeDescriptionInput" class="form-label">Description of the Episode</label>
                <textarea id="episodeDescriptionInput" class="form-control" name="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="episodeImageInput" class="form-label">URL of Image for the Episode</label>
                <input id="episodeImageInput" class="form-control" type="url" name="image" placeholder="Image">
            </div>
            <div class="form-group">
                <label for="episodeAudioInput" class="form-label">Audio for the Episode</label>
                <input id="episodeAudioInput" class="form-control" type="file" name="audio" placeholder="Audio">
            </div>
            <input type="hidden" name="action" value="episode">
            <input class="btn btn-primary" type="submit" value="Post the Episode">
        </form>
    </div>
    {% else %}
    <div id="podcast_creating">
        <h1>Create new podcast.</h1>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="podcastNameInput" class="form-label">Name of the Podcast</label>
                <input id="podcastNameInput" class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="podcastDescriptionInput" class="form-label">Description of the Podcast</label>
                <textarea id="podcastDescriptionInput" class="form-control" name="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="podcastImageInput" class="form-label">URL of Image for the Podcast</label>
                <input id="podcastImageInput" class="form-control" type="url" name="image" placeholder="Image">
            </div>
            <input type="hidden" name="action" value="podcast">
            <input class="btn btn-primary" type="submit" value="Create the Podcast">
        </form>
    </div>
    {% endif %}
{% endblock %}
