{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Creating new Listing</h2>
    
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <select class="form-control" name="category" placeholder="Category"> 
                <option value="No Category">No Category</option> 
                <option value="Fashion">Fashion</option> 
                <option value="Toys">Toys</option> 
                <option value="Electronics">Electronics</option> 
                <option value="Home">Home</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
